<admin-app-page-header [pageTitle]="pageTitle"></admin-app-page-header>

<admin-app-info-card
  [infoCards]="infoCards"
  [loading]="(kycLoading$ | async) ? true : false"
></admin-app-info-card>

<admin-app-kyc-list
  [tableTitle]="'Recent KYC Records'"
  [tableFooter]="{
  text: 'View all KYC Records',
  link: '/dashboard/kyc-records',
}"
  [showTableFilter]="false"
></admin-app-kyc-list>
